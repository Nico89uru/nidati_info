            <form action="mailto:nico89uru@gmail.com" method="post" id="contact_form">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="Nombre" name="name" id="name_input" required>
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="Teléfono" name="telephone" id="telephone_input" required>
                </div>
                <div class="subject">
                    <label for="subject"></label>
                    <select placeholder="Motivo del mensaje" name="subject" id="subject_input" required>
                        <option disabled hidden selected>Asunto</option>
                        <option>Negocio</option>
                        <option>Empleo</option>
                        <option>Formación</option>
                        <option>Sugerencias</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="Escribe tu consulta aquí" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Enviar mensaje" id="form_button" />
                </div>
            </form>
